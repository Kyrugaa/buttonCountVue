<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Counter</h1>
        <p>Count: {{ count }}</p>
        <button @click="countUp">+1</button>
    </div>
    
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    count: 0 
                };
            },
            methods: {
                countUp() {
                    this.count++;
                }
            }
        });
    </script>
</body>
</html>
